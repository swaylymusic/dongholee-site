<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Dongho Lee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A quiet visual gallery of travel moments and places by Dongho Lee.">

  <!-- Global styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Page specific styles -->
  <link rel="stylesheet" href="css/pages/gallery.css">
</head>

<body data-page="gallery">
  <!-- Header injection -->
  <div id="header"></div>

  <main class="page-wrap">
    <!-- Intro -->
    <section class="section narrow">
      <p class="intro-text ko">
        여행 중에 기록한 장면들을 모아 둔 공간입니다.
        특별한 설명 없이, 그 순간의 공기만 남기고 싶었습니다.
      </p>
      <p class="intro-text en">
        A collection of moments captured while travelling. Minimal words, leaving space for interpretation.
      </p>
    </section>

    <!-- Gallery Grid -->
    <section class="section">
      <div class="gallery-grid">
        <figure class="gallery-item">
          <img src="assets/images/travel/paris/paris-01.png" alt="Quiet Paris street">
        </figure>
        <figure class="gallery-item">
          <img src="assets/images/travel/paris/paris-02.png" alt="Morning light in Paris">
        </figure>
        <figure class="gallery-item">
          <img src="assets/images/travel/london/london-01.png" alt="London street view">
        </figure>
        <figure class="gallery-item">
          <img src="assets/images/travel/london/london-02.png" alt="Rainy London afternoon">
        </figure>
        <figure class="gallery-item">
          <img src="assets/images/travel/italy/italy-01.png" alt="Quiet alley in Italy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/images/travel/canada/canada-01.png" alt="Canadian morning street">
        </figure>
      </div>
    </section>
  </main>

  <!-- Footer injection -->
  <div id="footer"></div>
  <script src="js/include.js"></script>
</body>
</html>
